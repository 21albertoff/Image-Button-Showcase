<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS">
  <meta name="description" content="Image Button Showcase es una plantilla web interactiva y responsiva con dos botones de imagen. Cada botón muestra una imagen y responde al desplazamiento del mouse, brindando una experiencia visual atractiva. Incluye un logotipo y un título centrados, complementando la presentación de las imágenes con sus correspondientes textos.">
  <meta name="author" content="Alberto Fuentes">
  <title>Image Button Showcase</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/logo.png" class="logo" alt="Logo">
      <h1 class="title">Elige tu ruta</h1>
    </div>
    <div class="button-container">
      <img class="button" src="images/imagen1.jpg" onclick="alert('¿Como estan los maquinas?, lo primero de todo')">
      <div class="text-container">
        <h1 class="button-title">Torre del Pirulico</h1>
        <h1 class="button-text">Seleccionar destino</h1>
      </div>
    </div>
    <div class="button-container">
      <img class="button" src="images/imagen2.jpg" onclick="alert('¿Como estan los maquinas?, lo primero de todo')">>
      <div class="text-container">
        <h1 class="button-title">Ruinas de Berja</h1>
        <h1 class="button-text">Seleccionar destino</h1>
      </div>
    </div>
  </div>
</body>
</html>
